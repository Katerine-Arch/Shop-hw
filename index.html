<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <link href="style.css" rel="stylesheet">

    <script type="text/javascript">
    </script>

    <title>MyShop</title>
</head>

<body>

    <div class="header">
        <div class="header_menu">
            <div class="container header__menu">
                <ul class="header_menu_list hml-left">
                    <li class="hml-icon-left">Круг</li>
                    <li class="hml-icon-left">Лупа</li>
                </ul>

                <ul class="header_menu_list hml-right">
                    <li class="hml-icon-right">Полосочки</li>
                    <li class="hml-icon-right">Лич Кабинет</li>
                    <li class="hml-icon-right">Корзина</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="top">
        <div class="container top_img_box">
            <div class="top_img">
                <img class="top_man_img" src="img/top-man.png" alt="Man">
            </div>
            <div class="top_img">
                <img class="top_text_img" src="img/top-text.svg" alt="Text">
            </div>
        </div>
    </div>

    <!-- отредактировать расположение текста -->
    <div class="offer">
        <div class="parent container">
            <div class="item item_parent mgn-right">
                <img class="item_img" src="img/women.jpg" alt="Women">
                <p class="offer_text">30% OFF</p>
                <p class="offer_text_red">FOR WOMEN</p>
            </div>
            <div class="item item_parent mgn-right">
                <img class="item_img" src="img/Man.jpg" alt="Men">
                <p class="offer_text">hot deal</p>
                <p class="offer_text_red">for men</p>
            </div>
            <div class="item item_parent">
                <img class="item_img" src="img/Kids.jpg" alt="Kids">
                <p class="offer_text">new arrivals</p>
                <p class="offer_text_red">for kids</p>
            </div>
        </div>

        <div class="item item-acs container">
            <img class="img" src="img/Acs.jpg" alt="Acs">
            <p class="offer_text offer_text_acs">LUXIROUS & TRENDY</p>
            <p class="offer_text_red offer_text_red_acs">ACCESORIES</p>
        </div>
    </div>

    <div class="catalog">
        <div class="container">
            <h1 class="catalog_h1">Fetured Items</h1>
            <p class="text">Shop for items based on what we featured in this week</p>

            <ul class="catalog_pcs">
                <li class="catalog_pcs_text"></li>
                <li class="catalog_pcs_text"></li>
                <li class="catalog_pcs_text"></li>
            </ul>
        </div>

    </div>


    <div class="registration"></div>


    <div class="footer">
        <div class="footer__top"></div>
        <div class="footer__bottom"></div>
    </div>

</html>
